<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <h1>Список дел(<span th:text="${todosCount}" id="count"> :0</span>)</h1>

    <button id="show-add-todo-form">Добавить дело</button>
    <button id="show-edit-todo-form">Редактировать дело</button>
    <button id="delete-todos">Очистить список</button>
    <br><br>
    <div id="whitespace"></div>
    <br>

    <div id="todo-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Дело:</label>
            <input type="text" name="text" value="">
            <button id="save-todo">Сохранить</button>
        </form>
    </div>

    <div id="edit-form">
        <form>
            <h2>Редактирование дела</h2>
            <label>ID:</label>
            <input type="text" name="id" value="">
            <label>Дело:</label>
            <input type="text" name="text" value="">
            <hr>
            <button id="edit-todo">Сохранить</button>
        </form>
    </div>

    <div id="todo-list">
        <div th:each="todo : ${todos}">
            <span th:text="${todo.id}"></span>
            <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.text}"></a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button class="delete-todo" th:attr="data-id=${todo.id}">Удалить</button>
        </div>
    </div>
</body>
</html>
